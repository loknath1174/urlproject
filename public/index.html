<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-lg">

    <h1 class="text-3xl font-bold text-center mb-6">URL Shortener</h1>

    <input 
      id="longUrl"
      type="text" 
      placeholder="Enter the long URL"
      class="w-full p-3 rounded bg-gray-700 border border-gray-600 mb-4"
    />

    <button 
      onclick="shortenUrl()"
      class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded font-semibold transition">
      Shorten URL
    </button>

    <div id="result" class="mt-6 p-4 bg-gray-700 rounded hidden">
      <p class="text-gray-300">Short URL:</p>
      <a id="shortUrl" href="#" target="_blank" class="text-blue-400 font-bold"></a>
    </div>

    <a href="dashboard.html" class="block text-center mt-6 text-gray-300 underline">
      View Dashboard â†’
    </a>

  </div>

  <script src="app.js"></script>
</body>
</html>
